<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Summary</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h1>RMS Broker Trade List</h1>
    <div class="d-flex flex-row mb-3">
      <input type="text" id="search" class="form-control mr-2" placeholder="Search by Trade Month">
      <button type="button" id="btn-search" class="btn btn-secondary mr-2">Search</button>
      <button type="button" id="btn-search-clear" class="btn btn-danger">Clear</button>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Trade Date</th>
          <th>Total Value</th>
          <th>Total Trades</th>
          <!-- Add other columns as needed -->
        </tr>
      </thead>
      <tbody id="trade-summary-table">
        <!-- Data will be inserted here by JavaScript -->
      </tbody>
    </table>

    <div class="d-flex flex-row justify-content-md-between align-items-center">
      <div>
        <p>Page: <span id="current_page">0</span> of <span id="per_page">0</span> | Total: <span id="total">0</span></p>
      </div>
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination">
          <!-- Pagination buttons will be inserted here by JavaScript -->
        </ul>
      </nav>
    </div>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../static/rms_broker_list.js"></script>
</body>

</html>
